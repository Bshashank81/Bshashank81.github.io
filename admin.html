    <div id = "addDiv">
        <button id="Add" onclick="add()">Add</button>
    </div>
    <div id = "add-form">
        <form>
            <label>Name</label><br>
            <input type="text" id="add_form_name" name="add_form_name" placeholder="Name" required><br>
            <label>URL</label><br>
            <input type="text" id="add_form_url" name="add_form_url" placeholder="url" required><br>
            <label>Information</label><br>
            <textarea id="add_form_message" name="add_form_message" placeholder="enter alternate text for image" rows="10" cols="50" required></textarea><br>
            <label>Uploaded date</label><br>
            <input type="date" name="add_form_date" id="add_form_date" required><br>
            <button onclick="addForm()">Save</button><br>
        </form>
    </div>

	<div id = "editDiv">
        <button id="edit" onclick="edit()">Edit</button>
    </div>
    <div id = edit-form>
        <form>
            <label>Name</label><br>
            <input type="text" id="name" name="name" placeholder="Name" required><br>
            <label>URL</label><br>
            <input type="text" id="url" name="url" placeholder="url" required><br>
            <label>Information</label><br>
            <textarea id="message" name="message" placeholder="enter alternate text for image" rows="10" cols="50" required></textarea><br>
            <label>Uploaded date</label><br>
            <input type="date" name="date" id="date" required><br>
            <button onclick="editForm()">Save</button><br>
        </form>
    </div>   

    <div id = "deleteDiv">
        <button id="delete" onclick="del()">Delete</button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Are you sure to delete this image ?</p>
          <img src="#" alt="image" width="100px" height="100px" id="modalImage"><br>
          <button id="confirm">Yes</button>
          <button id="no">No</button>
        </div>
    </div> 

	<div id="gallery">
		
	</div>
